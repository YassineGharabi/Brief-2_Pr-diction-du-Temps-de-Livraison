name: ci_test
on: [push]
jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version : '3.9'
      - name: setup requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: setup pytest
        run: pytest
